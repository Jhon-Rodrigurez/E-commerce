    <section class="d-flex justify-content-center align-items-center animate__animated animate__backInDown animate__delay-1s animate__slow 2s">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                <h4 class="fw-semibold text-center"><i class="fa-solid fa-id-badge mx-3"></i>Contá<span>ctanos</span></h4>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "Ingrese su nombre" pattern="[a-z A-Z]+" required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div >
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "Ingrese su apellido" pattern="[a-z A-Z]+" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "Correo electrónico" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                    <div class="mb-4">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                        <input type="radio" class="form-check-input ms-2"  name="sexo"  value="masculino" id="sexo" > Masculino
                        <input type="radio" class="form-check-input ms-2" name="sexo"  value="femenino" id="sexo" > Femenino
                        <div class="sexo text-danger"></div>
                    </div>  
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill"></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe un mensaje" required></textarea>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    <div class="mb-2 d-flex justify-content-center">
                        <button class="btn btn-primary text-center d-flex justify-content-center px-5 py-2">
                          Enviar
                        </button>
                    </div> 
                              
                </form>
            </div>
        </div>
    </section>
